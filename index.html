<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vinylly</title>

    <!--USUAL SUSPECTS-->
    <link rel='icon' href='assets/images/objects/record.ico' type='image/x-icon'/>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
   <!-- Firebase Reference -->
   <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
 
   <!-- Moment.js Reference -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-fluid navbar-light bg-light">
    <a class="navbar-brand header text-center">vinylly</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-links">
            <li id="music-li" class="nav-item">
                <a class="nav-link" href="#">Music</a>
            </li>
            <li id="merch-li" class="nav-item">
                <a class="nav-link" href="#">Merch</a>
            </li>
            <li id="events-li" class="nav-item">
                <a class="nav-link" href="#">Events</a>
            </li>
        </ul>
    </div>    
</nav>

<div id="record-room" class="container text-center p-0 m-0">
    <div class="row">
        <div class="col-md-6 p-0 m-0">
            <div id="album-view" class="text-center m-0 p-0">
                <img id="record-img" class="record m-0 p-0" src="assets/images/objects/isaac-hayes-hot-buttered-soul.png" alt="record" class="img"> 
                <img id="album-img" class="album-cover m-0 p-0" src="assets/images/albums/album-placeholder.png" alt="album cover" class="img">
            </div>
            <div id="player-container" class="text-center">
                <img id="player-img" class="m-0 p-0" src="assets/images/objects/player.png">
            </div>
        </div>
        <div class="col-md-6 m-0 p-0">
        </div>
    </div>
</div>

<div id="audio-controls">
    <button id="play-dat">Play Dat</button>
    <button id="stop-dat">Stop Dat</button>
</div>


<!--Hide divs responsively based on screen size and have toggle option-->
<!--Band Bio/Fact Div Placeholder ANNA-->
<div id="bit-div" class="container"></div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#album-select-modal">
        Select Album
        </button> -->


<!--PATRICKS DIV YO YO YO YOYOYOYOYOYOYO-->
<div>
    <div id="band-info" class = "container text-center">
    </div>
</div>



    
<!--Username and Genre Modal-->
<div class="modal fade" id="bit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Welcome to Vinylly!</h4>
            </div>

            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <input type="text" id="name-input" class="form-control validate">
                </div>
                <div class="md-form mb-4">
                    <input type="text" id="genre-input" placeholder="Enter a music genre" class="form-control validate">
                </div>
            </div>
            
            <div class="modal-footer d-flex justify-content-center">
                <input id="genre-submit" class="btn btn-outline-secondary" type="submit">
            </div>

        </form>
    </div>
</div>

    
<!--Select Album Modal-->
<div class="modal fade" id="album-select-modal" tabindex="-1" role="dialog" aria-labelledby="album-select-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="album-select-modal-title">Select an Album!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="albums-div" class="modal-body">
                Album selection will be dynamically generated here
            </div>
        </div>
    </div>
</div>


<script src="assets/js/app.js"></script>
</body>

</html>
