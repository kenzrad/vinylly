<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vinylly</title>

    <!--USUAL SUSPECTS-->
    <link rel='icon' href='assets/images/objects/record.ico' type='image/x-icon'/>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
 
   <!-- Firebase Reference -->
   <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
 
   <!-- Moment.js Reference -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-fluid navbar-light bg-light">
    <a class="navbar-brand header text-center front-z">vinylly</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse front-z" id="navbarNav">
        <ul class="navbar-nav nav-links">
            <li id="music-li" class="nav-item front-z">
                <a class="nav-link" href="#">Play</a>
            </li>
            <li id="bio-li" class="nav-item front-z">
                <a class="nav-link" href="#">Bio</a>
            </li>
            <li id="event-li" class="nav-item front-z">
                <a class="nav-link" href="#">Event</a>
            </li>
            <li id="merch-li" class="nav-item front-z">
                <a class="nav-link" href="#">Merch</a>
            </li>

        </ul>
    </div>    
</nav>

<div class="container text-center p-0 m-0">
    <div id="record-room" class="row">
        <div class="col-lg-8 p-0 m-0">
            <div class="text-center m-0 p-0">
                <img id="record-img" class="img-fluid record m-0 p-0" src="assets/images/objects/record_500.png" alt="record" class="img"> 
                <img id="album-img" class="album-cover m-0 p-0 hvr-grow" src="assets/images/albums/hayes.jpg" alt="album cover" class="img">
            </div>
            <div id="player-container" class="img-fluid text-center">
                <img id="player-img" class="m-0 p-0" src="assets/images/objects/player_500.png">
                <img id="needle-img" class="m-0 p-0" src="assets/images/objects/needle_500.png">
            </div>
        </div>
        <div id="audio-info" class="col-lg-4 m-0 p-0">
            
            
            <!-- <div class="song-input-group">
                <select class="song-custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                  <option selected>Choose a Genre...</option>
                  <option value="pop">Pop</option>
                  <option value="soul">Soul</option>
                  <option value="country">Country</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" id = "genre-submit" type="submit">Button</button>
                </div>
            </div> -->

            <!-- AUDIO CONTROLS -->
            <div class="text-center">
                <button class="btn btn-default btn-xs" id = "play-dat">
                    <span class="fa fa-play"></span>
                </button>
                <button class="btn btn-default btn-xs" id = "pause-dat">
                    <span class="fa fa-pause"></span>
                </button>
                <button class="btn btn-default btn-xs" id = "stop-dat">
                    <span class= "fa fa-stop"></span>
                </button>
            </div>

        </div>
    </div>


    <div class="row front-z">
        <div id="band-info" class="col-12"></div>
    </div>


    <div class="row front-z">
        <div id="event-info" class="col-12"></div>
    </div>


    <div class="row front-z">
        <div id="merch-info" class="col-12"></div>
    </div>

</div>  





<!--Username and Genre Modal-->
<div class="modal fade" id="bit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Welcome to Vinylly!</h4>
            </div>

            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <input type="text" id="name-input" class="form-control validate">
                </div>
                <div class="md-form mb-4">
                    <input type="text" id="genre-input" placeholder="Enter a music genre" class="form-control validate">
                </div>
            </div>
            
            <div class="modal-footer d-flex justify-content-center">
                <input id="genre-submit" class="btn btn-outline-secondary" type="submit">
            </div>

        </form>
    </div>
</div>

    
<!--Select Album Modal-->
<div class="modal fade" id="album-select-modal" tabindex="-1" role="dialog" aria-labelledby="album-select-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="album-select-modal-title">Select an Album!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="albums-div" class="modal-body">
                Album selection will be dynamically generated here
            </div>
        </div>
    </div>
</div>


<script src="assets/js/app.js"></script>
</body>

</html>
