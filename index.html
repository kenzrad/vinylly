<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinylly</title>

    <!--USUAL SUSPECTS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
   <!-- Firebase Reference -->
   <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
 
   <!-- Moment.js Reference -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#album-select-modal">
    Select Album
    </button>
      
<!--Select Album Modal-->
<div class="modal fade" id="album-select-modal" tabindex="-1" role="dialog" aria-labelledby="album-select-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="album-select-modal-title">Select an Album!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="albums-div" class="modal-body">
                Album selection will be dynamically generated here
            </div>
        </div>
    </div>
</div>

<div id="record-room" class="container">
    <div id="album-view" class="container text-center">
        <img id="album-img" class="album-cover" src="assets/images/albums/album-placeholder.png" alt="album cover" class="img">
        <img id="record-img" class="record" src="assets/images/objects/record.png" alt="record" class="img">  
    </div>

    <div id="player-container" class="container text-center">
        <img src="assets/images/objects/player.png">
    </div>
</div>


<!--Hide divs responsively based on screen size and have toggle option-->
<!--Band Bio/Fact Div Placeholder ANNA-->
<div id="bit-div" class="container"></div>

<!--Bands in Town Div Placeholder PATRICK-->
<div id="bit-div" class="container"></div>

<script src="assets/js/app.js"></script>
</body>

</html>
