<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinylly</title>

    <!--USUAL SUSPECTS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
   <!-- Firebase Reference -->
   <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
 
   <!-- Moment.js Reference -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <div id="album-container" class="container text-center my-5 py-3">
        <img id="album-img" src="blueprints/Rectangle 8.png" class="img">   
        <div id="record-div" class="collapse">
            <img id="record-img" src="blueprints/Group 6.png" class="img">  
        </div>
    </div>

    <div id="player-container" class="container text-center my-5 py-3">
        <img src="blueprints/player.png">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id = "music-genre" placeholder="Pick a Genre" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
        <button class="btn btn-outline-secondary" id = "genre-submit" type="submit">Submit</button>
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id = "user-name" placeholder="Enter Your First Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
        <button class="btn btn-outline-secondary" id = "user-name-submit" type="submit">Submit</button>
        </div>
    </div>

      

<script src="assets/js/app.js"></script>
</body>

</html>
